{% extends "main_template.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
	<div class="BlogHolder container">
		{% for blog in blogs %}
			<div>
				<span>{{ blog.date }}</span>
				<span><a href="/news/{{ blog.title }}">{{ blog.title }}</a></span>
				<span>{{ blog.author }}</span>
				{% if blog.author_image %}
					<span><img class="author_image_small" src="{{ blog.author_image }}"></span>
				{% endif %}
			</div>
		{% endfor %}
	</div>
{% endblock %}
